{% extends 'layout.html' %}


{% block content %}
  <div class="container">
    <div style="margin-bottom: 10px" class="clearfix">
      <a class="btn btn-success" href="/admin/add/">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"> 添加管理员</span>
      </a>
      <div style="float: right">
        <form method="GET">
          <div class="input-group" style="width: 300px">
            <input type="text" name="query_value" class="form-control" placeholder="Search for..." value="{{ page_value }}">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        管理员列表
      </div>
        <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>管理员</th>
            <th>密码</th>
            <th>重置密码</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in page_list %}
          <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.username }}</th>
            <th>***********</th>
            <th>
              <a class="btn btn-success btn-xs" href="/admin/reset/{{ obj.id }}">重置密码</a>
            </th>
            <th>
              <a class="btn btn-primary btn-xs" href="/admin/edit/{{ obj.id }}">编辑</a>
              <a class="btn btn-danger btn-xs" href="/admin/delete/{{ obj.id }}">删除</a>
            </th>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="clearfix">
      <ul class="pagination" style="text-align: center; float: left">
        {{ page_string }}
      </ul>
    </div>
  </div>
{% endblock %}
