{% extends "layout.html" %}


{% block content %}
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        批量上传
      </div>
      <div class="panel-body">
        <form method="post" enctype="multipart/form-data" action="/depart/multi/">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile" name="exc">
          </div>
          <input type="submit" class="btn btn-info" value="上传">
        </form>
      </div>
    </div>

    <div style="margin-bottom: 10px">
      <a class="btn btn-success" href="/depart/add/">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        新建部门
      </a>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        部门列表
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>部门</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in departments %}
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.title }}</td>
            <td>
              <a class="btn btn-primary btn-xs" href="/depart/edit/{{ obj.id }}/">编辑</a>
              <a class="btn btn-danger btn-xs" href="/depart/delete/{{ obj.id }}/">删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="clearfix">
      <ul class="pagination" style="text-align: center; float: left">
        {{ page_string }}
      </ul>
    </div>

  </div>
{% endblock %}
