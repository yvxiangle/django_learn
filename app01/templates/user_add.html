{% extends 'layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker-master/dist/css/bootstrap-datepicker3.css' %}">
{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"> 新建用户 </h3>
    </div>
    <div class="panel-body">
      <form method="post" action="/user/add/">
        {% csrf_token %}

        <div class="form-group">
          <label>姓名</label>
          <input type="text" class="form-control" placeholder="余x" name="employee_name"/>
        </div>

        <div class="form-group">
          <label>密码</label>
          <input type="text" class="form-control" placeholder="5~12位有效数字" name="employee_password"/>
        </div>

        <div class="form-group">
          <label>年龄</label>
          <input type="text" class="form-control" placeholder="最大值200" name="employee_age"/>
        </div>

        <div class="form-group">
          <label>余额</label>
          <input type="text" class="form-control" placeholder="0.00" name="employee_account"/>
        </div>

        <div class="form-group">
          <label>入职时间</label>
          <input id="datepicker" type="text" class="form-control"
                 placeholder="XXXX-XX-XX" name="employee_ctime"/>
        </div>

        <div class="form-group">
          <label>性别</label>
          <select class="form-control"  name="employee_gender">
            {% for item in gender_choices %}
              <option value="{{ item.0 }}">{{ item.1 }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>部门</label>
          <select class="form-control"  name="employee_department">
            {% for item in depart_list %}
              <option value="{{ item.id }}">{{ item.title }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static 'plugins/bootstrap-datepicker-master/dist/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-datepicker-master/dist/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
  <script type="text/javascript">
    $(function () {
      $('#datepicker').datepicker({
          format: 'yyyy-mm-dd',
          endDate: '0',
          language: 'zh-CN',
          autoclose: true
      });
    })
  </script>
{% endblock %}
